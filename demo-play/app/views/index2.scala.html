@()(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <title>@Messages("application.name")</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="MeetPoint team">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

</head>

<body ng-class="{'body-look':true}">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="@routes.HomeController.index()">@Messages("application.name")</a>
        </div>
    </div>
</nav>

<div class="container">
    <div>
        <div ng-class="{'body-look':true}" ng-view></div>
    </div>
</div><!-- /.container -->

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

<script src="@routes.Assets.versioned("javascripts/lib/jquery-2.2.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular-route.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/angular-cookies.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/lib/ui-bootstrap-tpls-1.1.2.min.js")" type="text/javascript"></script>

<script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/ProductService.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/ProductDetailsCtrl.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/ProductCtrl.js")" type="text/javascript"></script>
</body>
</html>
